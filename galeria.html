<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de imagenes</title>
    <link rel="stylesheet" href="css/estilosgaleria.css" type="text/css">
</head>
<body>
    <header>
        <hgroup>
            <h1>Curso de HTML5, pildoras informaticas. Galeria de imagenes</h1>
            <h2>Una seleccion de imagenes</h2>
        </hgroup>        
    </header>
    <section>
        <figure>
            <img src="imagenes/1.jpg" alt="flores de corte" width="180" height="180">
            <figcaption>Foto 1: abril lavigne 1</figcaption>
        </figure>
        <figure>
            <img src="imagenes/2.jpg" alt="flores de corte" width="180" height="180">
            <figcaption>Foto 2: abril lavigne 2</figcaption>
        </figure>
        <figure>
            <img src="imagenes/3.jpg" alt="flores de corte" width="200" height="200">
            <figcaption>Foto 3: Familia 1</figcaption>
        </figure>
        <figure>
            <img src="imagenes/4.jpg" alt="flores de corte" width="200" height="200">
            <figcaption>Foto 4: Familia 2</figcaption>
        </figure>
        <figure>
            <img src="imagenes/5.jpg" alt="flores de corte" width="180" height="180">
            <figcaption>Foto 5: abril lavigne 3</figcaption>
        </figure>
        <figure>
            <img src="imagenes/6.jpg" alt="flores de corte" width="180" height="180">
            <figcaption>Foto 6: abril lavigne 4</figcaption>
        </figure>
    </section>
    <footer>
        <p>curso de html5, pildoras informaticas</p>
    </footer>
    
</body>
</html>
